<!DOCTYPE html>
<html lang="en">
<head>
  <!-- IE will use the latest engine to render web pages-->
  <meta charset="UTF-8">
 
  <!-- The width of the page is the same as the width of the device screen. Initial scaling is 1:1-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Events</title>

  <!-- stylesheet required for bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
    <link rel="stylesheet" href="../creationStyle.css">
</head>

<body>
    <h2>New Event</h2>
    <hr class="dropdown-divider" />
    <form onsubmit="handleSubmit(event)">
      <dl class="row">
        <dt class="col-3">Event Name:</dt>
        <dd class="col-9 mb-3">
          <input required type="text" class="form-control" name="name" placeholder="Please add your event name" aria-describedby="basic-addon1">
        </dd>
        <dt class="col-3">Event date</dt>
        <dd class="col-9 mb-3">
          <input required class="form-control form-control-lg" name="date" type="date">
        </dd>
        <dt class="col-3">Event Location:</dt>
        <dd class="col-9 mb-3">
          <input required type="text" class="form-control" name="location" placeholder="eg: New York, USA" aria-describedby="basic-addon1">
        </dd>
      
      <hr class="dropdown-divider" />
      <div>
        <button id="sub" type="submit" class="btn btn-primary btn-lg">Create Event</button>
        <button id="cancel" type="button" class="btn btn-secondary btn-lg" onclick="goBack()">Back</button>
      </div>
    </form>
  <script src="../createEvent.js" type="text/javascript"></script>
</body>
</html>
